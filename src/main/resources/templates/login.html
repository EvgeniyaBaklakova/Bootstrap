<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <h1 class="text-left login-title">Please sign in</h1>
            <form method="post" action="login">
                <div class="form-group">
                    <input type="username" name='username' class="form-control" placeholder="Email address" required
                           autofocus>
                    <div class="dropdown">
                        <input type="password" name='password' class="form-control dropdown-toggle"
                               data-toggle="dropdown" aria-haspopup="true"
                               aria-expanded="false" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
