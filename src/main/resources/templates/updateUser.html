<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Update user</title>
</head>
<body>
<div class="modal" th:id="'edit' + ${user.id}">
    <div class="modal-dialog">
        <div class="modal-content">
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
        data-whatever="@mdo">Открыть модальное окно для @mdo</button>-->
<form th:method="PATCH" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="modal-body">
    <label for="id">ID</label>
    <input id="id" th:field="*{id}" type="text">

    <label for="firstName">First name</label>
    <input id="firstName" th:field="*{firstName}" type="text">
    <br><br>
    <label for="lastName">Last name</label>
    <input id="lastName" th:field="*{lastName}" type="text">
    <br><br>
    <label for="age">Age</label>
    <input id="age" th:field="*{age}" type="text">
    <br><br>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}" type="text">
    <br><br>
    <label for="password">Password</label>
    <input id="password" th:field="*{password}" type="password">
    <br><br>
    <label><b>Role</b></label>
    <select th:id="roles" size="2" multiple class="custom-select" id="inlineFormCustomSelect" aria-label="selectRole" th:field="*{roles}">
        <option selected th:each="role: ${roles}"
                th:text="${role}"
                th:value="${role}"
                th:field="*{roles}">
        </option>
    </select>
    <br><br>
    <input type="submit" th:value="Add">
    <br><br>
    <input type="button" th:value="Logout" onclick="window.location.href = '/logout';">
    </div>
</form>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>-->
        </div>
    </div>
</div>
</body>
</html>
