<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<div class="container-fluid col-md-3 float-left">
    <div class="row">
        <div class="btn-group-vertical btn-group-md" data-toggle="buttons">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="'admin'">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="col-md-9 float-left">
    <h1>Admin panel</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="'admin'">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="'admin/addUser'">New User</a>
        </li>
    </ul>
    <h3 class="card-header">All users</h3>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <br>
        <tr>
        <tr th:each="users : ${allUsers}">
            <td th:text="${users.id}">ID</td>
            <td th:text="${users.firstName}">First Name</td>
            <td th:text="${users.lastName}">Last Name</td>
            <td th:text="${users.age}">Age</td>
            <td th:text="${users.email}">Email</td>
            <td th:text="${users.roles}">Role</td>
            <td>
                <button type="button" class="btn btn-info">Edit</button>
                <form  th:action="@{admin/edit/{id}(id=${users.id})}">
                </form>
            </td>
            <td>
                <button type="button" class="btn btn-danger">Delete</button>
                <form th:method="DELETE" th:action="@{admin/delete/{id}(id=${users.id})}">
                </form>
            </td>
        </tr>
    </table>
</div>
<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
