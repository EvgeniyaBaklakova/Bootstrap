<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/addUser/}" th:object="${user}">

    <input id="id" th:field="*{id}" type="hidden">

    <label for="firstName">Enter Name:</label>
    <input id="firstName" th:field="*{firstName}" type="text">
    <br><br>
    <label for="lastName">Enter LastName:</label>
    <input id="lastName" th:field="*{lastName}" type="text">
    <br><br>
    <label for="age">Enter Age:</label>
    <input id="age" th:field="*{age}" type="text">
    <br><br>
    <label for="email">Enter Email</label>
    <input id="email" th:field="*{email}" type="text">
    <br><br>
    <label for="userName">Enter Username</label>
    <input id="userName" th:field="*{username}" type="text">
    <br><br>
    <label for="password">Enter Password</label>
    <input id="password" th:field="*{password}" type="password">
    <br><br>
    <label>Is Active:</label>
    <input th:field="*{active}" type="radio" value="true"/>Yes
    <input th:field="*{active}" type="radio" value="false"/>No
    <br><br>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role}"
                   th:value="${role}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <br><br>
    <input type="submit" th:value="Add">
    <br><br>
    <input type="button" th:value="Выйти" onclick="window.location.href = '/logout';">
</form>
</body>
</html>
